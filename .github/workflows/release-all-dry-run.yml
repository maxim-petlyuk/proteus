name: Release Dry Run

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  dry-run:
    name: Dry Run Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Decode firebase google-services.json
      - name: Load Google Service file
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA | base64 -di > sample-firebase/google-services.json

      # Decode firebase google-services.json
      - name: Load App Key Sign
        env:
          DATA: ${{ secrets.JKS_BASE64 }}
        run: |
          mkdir -p keys
          echo $DATA | base64 -di > keys/proteus.jks

      - name: Build project
        run: ./gradlew clean build --no-daemon

      # Unit tests
      - name: Run unit tests
        run: ./gradlew test --no-daemon

      # Dry run for proteus-core
      - name: Publish proteus-core (dry-run)
        run: ./gradlew :proteus-core:publishAllPublicationsToMavenRepository --no-daemon
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: JReleaser config proteus-core (dry-run)
        run: ./gradlew :proteus-core:jreleaserConfig --no-daemon -Djreleaser.dry.run=true
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_TOKEN: ${{ secrets.SONATYPE_PASSWORD }}

      # Dry run for proteus-firebase
      - name: Publish proteus-firebase (dry-run)
        run: ./gradlew :proteus-firebase:publishAllPublicationsToMavenRepository --no-daemon
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: JReleaser config proteus-firebase (dry-run)
        run: ./gradlew :proteus-firebase:jreleaserConfig --no-daemon -Djreleaser.dry.run=true
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_TOKEN: ${{ secrets.SONATYPE_PASSWORD }}

      # Dry run for proteus-ui
      - name: Publish proteus-ui (dry-run)
        run: ./gradlew :proteus-ui:publishAllPublicationsToMavenRepository --no-daemon
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: JReleaser config proteus-ui (dry-run)
        run: ./gradlew :proteus-ui:jreleaserConfig --no-daemon -Djreleaser.dry.run=true
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_TOKEN: ${{ secrets.SONATYPE_PASSWORD }}

      # Upload JReleaser output logs
      - name: JReleaser output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-dry-run-logs
          path: |
            proteus-core/build/jreleaser/trace.log
            proteus-core/build/jreleaser/output.properties
            proteus-firebase/build/jreleaser/trace.log
            proteus-firebase/build/jreleaser/output.properties
            proteus-ui/build/jreleaser/trace.log
            proteus-ui/build/jreleaser/output.properties